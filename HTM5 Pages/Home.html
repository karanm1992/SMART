    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="">
                                    <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                    <h1><a href="http://metropune.atwebpages.com" class="current-demo">Pune Metro</a><h1>
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="index1.php" method = "post" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Mobile No.</label>
                                    <input id="username" name="username" required="required" type="text" placeholder="eg. 8007897421"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
								<p>
								<input type="hidden" name="tag" value="login"><br>
								</p>
                                <p class="Login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>
                        <div id="register" class="animate form">
                            <form  action="index1.php" method="post" autocomplete="on"> 
                                <h1> Sign up </h1> 
								<p> 
                                    <label for="username" class="uname" data-icon="u" > Name</label>
                                    <input id="username" name="username" required="required" type="text" placeholder="eg. John Carter"/>
                                </p>
                                <p> 
                                    <label for="userid" class="uid" data-icon="u" > User ID (Mobile number)</label>
                                    <input id="userid" name="userid" required="required" type="text" placeholder="eg. 8007897421"/>
                                </p>
                                <p> 
                                    <label for="usermail" class="umail" data-icon="e" > E-mail</label>
                                    <input id="usermail" name="usermail" required="required" type="text" placeholder="eg. abc@gmail.com"/>
                                </p>
                           
								<p>
								<label for="addr" class="addrs" data-icon="A" > Your address</label>
								<input id="Your address" name="useraddress" required="required" type="address" placeholder="street, lane, landmark, city"/> 
                                </p>
								<p> 
                                    <label for="usercity" class="ucity" data-icon="A" > City</label>
                                    <input id="usercity" name="usercity" required="required" type="text" placeholder="eg. Pune"/>
                                </p>
								<p> 
                                    <label for="userstate" class="ustate" data-icon="A" > State</label>
                                    <input id="userstate" name="userstate" required="required" type="text" placeholder="eg. Maharashtra"/>
                                </p>
								<p> 
                                    <label for="usercountry" class="ucountry" data-icon="A" > Country</label>
                                    <input id="usercountry" name="usercountry" required="required" type="text" placeholder="eg. INDIA"/>
                                </p>
								<p> 
                                    <label for="userdob" class="udob" data-icon="u" > Date of Birth</label>
                                    <input id="userdob" name="userdob" required="required" type="date"/>
                                </p>
								<p>
								<label for="usergender" class="ugender"> Gender</label><br>                                
								<select name="usergender">
								<option value="none">Select</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
								</select>
								</p>

                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
								<p>
								<input type="hidden" name="tag" value="register"><br>
								</p>
                                <p class="signin button"> 
									<input type="submit"  value="Sign up"/>
									<a href="#tologin" class="to_register"> </a>								
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>						
                    </div>
                </div>  
            </section>
        </div>
